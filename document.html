<html>
    <head>
        <title>Card game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
     </head>
    <body>
        <div id="wrapper">
            <div id="start"></div>
            <div id="message"></div>
            <div id="board" class="board">
                <div id="player1" class="players">
                    <div class="score">1 SCORE :<span id="score1"></span></div>
                    <div class="hand"></div>
                </div> 
                <!-- <div id="scoreMy1"></div> -->
                <div id="player2" class="players">
                    <div class="score">2 SCORE :<span id="score2"></span></div>
                        <div class="hand"></div>
                </div>
                <!-- <div id="scoreMy2"></div> -->
                <div id="action" class="buttons">
                    <button id="prepare" type="button" class="btn">DEAL CARDS</button>
                    <button id="fight" type="button" class="btn">BET</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
